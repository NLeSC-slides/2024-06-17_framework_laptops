                ## Framework?
                Framework Computer, Inc. is an American laptop computer manufacturer. The company positions itself as a proponent of the __right to repair movement__, and their laptops are designed to be __easy to disassemble, with replaceable parts__.

                https://frame.work

                <footer>

                  </div>

              data-markdown>
              <textarea data-template>
                ## Benefits Framework

                - Customizable
                - Sustainable
                - Repairable
                - More ports
                - Option for cheaper components, e.g. RAM, SSD, etc.
                - Re-use spare parts, e.g. mainboards as servers
                - Tall screen (13")
                - Choices for countless international keyboard layouts
                - Linux: Ubuntu, Fedora, (Bluefin, Bazzite, Arch)<sup>[1]</sup>
                - Windows optional
                - "Joie de vivre"

                <footer>[1] Community support</footer>
              </textarea>
